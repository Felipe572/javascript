<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual o seu país?</h1>

    País de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = String(txtp.value)
            res.innerHTML = `<p>Seu país de Origem é <strong>${p}</strong>.</p>`

            if (p != Brasil) {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
                res.innerHTML += `<p>Curta a estadia em nosso País</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
