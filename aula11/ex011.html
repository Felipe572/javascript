<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual o seu país?</h1>

    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var p = window.document.getElementById('pais') 
            var res = window.document.getElementById('res')
            var nasc = String(p.value)
            res.innerHTML = `<p>Seu país de Origem é <strong>${nasc}</strong>.</p>`

            if (nasc === Brasil) {
                res.innerText =+ (`Você é estrangeiro`)
            }
        }
    </script>

</body>
</html>
